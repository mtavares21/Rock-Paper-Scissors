            else if (__playerSelection__=== "rock" && __computerSelection__=== "scissors"){
             return "You win! "+ __playerSelection__+ " beats " + __computerSelection__ }

    console.log(__playRound__(__computerSelection__,__playerSelection__))

function game(){
